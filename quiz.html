    <h1>Triangle Quiz 📐</h1>

    <div class="container">
        <form class="form-quiz">
            <div class="container-question">
                <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label><input class="input-radio" type="radio" name="question1" value="45°" />45°</label>
                <label><input class="input-radio" type="radio" name="question1" value="60°" />60°</label>
                <label><input class="input-radio" type="radio" name="question1" value="90°" />90°</label>
            </div>
            <div class="container-question">
                <p>If a triangle has an angle of 90 degrees, what is it called?</p>
                <label><input class="input-radio" type="radio" name="question2" value="acute" />acute</label>
                <label><input class="input-radio" type="radio" name="question2" value="obtuse" />obtuse</label>
                <label><input class="input-radio" type="radio" name="question2" value="right angled" />right angled</label>
            </div>
        </form>
